<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myLectureVille</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>myLectureVille</h1>
    <p>share your posts</p>

    <div class="container">
      <div class="form">
        <div class="subject-list">
          <h2 id="form-title">Select Room</h2>
          <div class="subject-scroll"></div>
          <div class="post-form" style="display: none">
            <form action="">

              <label for="title">Note Title</label>
              <input type="text" name="title" id="title" placeholder="Title" />
              <label for="title">Short Describe Your Note</label>
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="10"
                placeholder="Description"
              ></textarea>
              <label for="file">Upload Your note</label>
              <input type="file" name="file" id="file" />
            </form>
          </div>
        </div>
      </div>
      <div class="room-section">
        <div class="room-name">
          <p id="room-name">Please, Select Room First.</p>
        </div>
        <div class="posts"></div>
        <div class="sort">
          <img src="./image/sort.svg" alt="" />
          <select name="sort" id="sort-select">
            <option value="score">Score</option>
            <option value="lastest">Latest</option>
            <option value="oldest">Oldest</option>
          </select>
        </div>
        <button class="add_button">+</button>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
